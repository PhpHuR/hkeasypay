<extend name="Public/base" />
<block name="main-content">
    <div class="page-content">

        <div class="row maintop">
            <div class="col-xs-12 col-sm-1">
                <a href="{:U('userinfo_add')}">
                    <button class="btn btn-xs btn-danger">
                        <i class="ace-icon fa fa-bolt bigger-110"></i>
                        添加商户
                    </button>
                </a>
            </div>

            <div class="col-xs-12 col-sm-3">
                <form name="userinfo_list" class="form-search" method="post" action="{:U('userinfo_list')}">
                    <div class="input-group">
										<span class="input-group-addon">
											<i class="ace-icon fa fa-check"></i>
										</span>
                        <input type="text" name="key" id="key" class="form-control search-query admin_sea" value="{$val}" placeholder="输入用户名或者邮箱" />
										<span class="input-group-btn">
											<button type="submit" class="btn btn-xs  btn-purple">
                                                <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                                                搜索
                                            </button>
										</span>
                    </div>
                </form>
            </div>
            <div class="input-group-btn">
                <a href="{:U('userinfo_list')}">
                    <button type="button" class="btn btn-xs  btn-purple">
                        <span class="ace-icon fa fa-globe icon-on-right bigger-110"></span>
                        显示全部
                    </button>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div>
                    <table class="table table-striped table-bordered table-hover" id="dynamic-table">
                        <thead>
                        <tr>
                            <th class="hidden-xs">ID</th>
                            <th class="hidden-xs">商户名称</th>
                            <th class="hidden-xs">商户类型</th>
                            <!--<th class="hidden-sm hidden-xs">所属行业</th>-->
                            <th class="hidden-sm hidden-xs">手机号码</th>
                            <!--<th class="hidden-sm hidden-xs">公司地址</th>-->
                            <th class="hidden-sm hidden-xs blue">入款通道</th>
                            <th class="hidden-sm hidden-xs blue">入款通道MID</th>
                            <th class="hidden-sm hidden-xs blue">入款手续费</th>
                            <th class="hidden-xs red">出款通道</th>
                            <th class="hidden-xs red">出款通道MID</th>
                            <th class="hidden-xs red">出款手续费</th>
                            <th style="border-right:#CCC solid 1px;">操作</th>
                        </tr>
                        </thead>

                        <tbody>

                        <foreach name="userinfo_list" item="v">
                            <tr>
                                <td class="hidden-xs" height="28" >{$v.id}</td>
                                <td>{$v.member_name}</td>
                                <td class="hidden-sm hidden-xs">
                                    <if condition="$v.type eq 1">个体
                                        <else/>企业
                                    </if>
                                </td>
                                <td class="hidden-sm hidden-xs">{$v.tel}</td>
                                <td class="hidden-sm hidden-xs">{$v.api_china_name}</td>
                                <td class="hidden-sm hidden-xs">{$v.title}</td>
                                <td class="hidden-sm hidden-xs">{$v['inrate']*100}%</td>
                                <td class="hidden-sm hidden-xs">{$v.api_china_name}</td>
                                <td class="hidden-sm hidden-xs">{$v.title}</td>
                                <td class="hidden-sm hidden-xs">{$v['outrate']}</td>
                                <td>
                                    <div class="hidden-sm hidden-xs action-buttons">
                                        <a class="green"  href="{:U('userinfo_edit',array('id'=>$v['id']))}" title="修改">
                                            <i class="ace-icon fa fa-pencil bigger-130"></i>
                                        </a>
                                        <a class="red confirm-rst-url-btn" href="{:U('userinfo_del',array('id'=>$v['id'],'p'=>I('p',1)))}" data-info="你确定要删除吗？" title="删除">
                                            <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </foreach>
                        <tr>
                            <td height="50" colspan="11" align="left">{$page}</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div><!-- /.page-content -->
</block>
