<extend name="Public/base"/>
<block name="main-content">
    <div class="page-content">
        <!--主题-->
        <div class="page-header">
            <h1>
                您当前操作
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    添加支付MID
                </small>
            </h1>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal ajaxForm2" name="mid_add" method="post" action="{:U('mid_add')}">

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 所属支付公司： </label>
                        <div class="col-sm-10">
                            <select name="p_id" class="col-sm-4 selector" required>
                                <option value="">请选择所属支付公司</option>
                                <foreach name="payment_name" item="v">
                                    <option value="{$v.api_id}">{$v.api_china_name}</option>
                                </foreach>
                            </select>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 添加商城名字： </label>
                        <div class="col-sm-10">
                            <input type="text" name="title" id="title" placeholder="添加商城名字" class="col-xs-10 col-sm-5"
                                   required/>
                            <span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>必填</span>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> MID： </label>
                        <div class="col-sm-10">
                            <input type="text" name="memberid" id="memberid" placeholder="MID"
                                   class="col-xs-10 col-sm-5" required/>
                            <span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>必填</span>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 秘钥： </label>
                        <div class="col-sm-10">
                            <input type="text" name="paypsd" id="paypsd" placeholder="秘钥" class="col-xs-10 col-sm-5"/>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 终端号： </label>
                        <div class="col-sm-10">
                            <input type="text" name="terminal" id="terminal" placeholder="终端号"
                                   class="col-xs-10 col-sm-5"/>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 上传公钥： </label>
                        <div class="col-sm-10">
                            <input type="file" name="public_cert" id="public_cert" multiple="multiple"/>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 上传私钥： </label>
                        <div class="col-sm-10">

                            <input type="file" name="private_cert" id="private_cert" multiple="multiple"/>

                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 商城地址： </label>
                        <div class="col-sm-10">
                            <input type="text" name="apishop" id="apishop" placeholder="商城地址"
                                   class="col-xs-10 col-sm-5"/>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                保存
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div><!-- /.page-content -->
</block>
