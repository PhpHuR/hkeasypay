<extend name="Public/base" />
<block name="main-content">
    <div class="page-content">



        <!--主题-->
        <div class="page-header">
            <h1>
                您当前操作
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    修改支付公司
                </small>
            </h1>
        </div>


        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal ajaxForm2" name="payment_edit" method="post" action="{:U('payment_runedit')}">
                    <input name="api_id" id="api_id" type="hidden" value="{$payment_list.api_id}" />
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 支付公司中文名：  </label>
                        <div class="col-sm-10">
                            <input type="text" name="api_china_name" id="api_china_name"  value="{$payment_list.api_china_name}"  class="col-xs-10 col-sm-5" />
                            <span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>必填</span>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 支付公司英文名：  </label>
                        <div class="col-sm-10">
                            <input type="text" name="api_name" id="api_name" value="{$payment_list.api_name}" class="col-xs-10 col-sm-5" />
                            <span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>必填</span>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                保存
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div><!-- /.page-content -->
</block>
