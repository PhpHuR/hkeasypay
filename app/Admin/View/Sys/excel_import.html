<extend name="Public/base" />
<block name="main-content">
	<div class="page-content">
		<div class="row">
			<div class="liangzipao">
				<foreach name="menus_child" item="v" key="k">
					<if condition="$k eq 1">
						<div class="mega" style="background-color: rgba(255,255,255,0.1)"><a href="{:U(''.$v['name'].'')}" class="freedom" >{$v['title']}</a></div>
						<else/>
						<div class="mega"><a href="{:U(''.$v['name'].'')}" class="freedom">{$v['title']}</a></div>
					</if>
				</foreach>
				<div class="clear"></div>
			</div>
			<div class="col-xs-12" style="color: #fff">
				<form class="form-horizontal ajaxForm2" name="excel_runimport" method="post" action="{:U('excel_runimport')}"  enctype="multipart/form-data">
					<div class="form-upload">
						<label class="col-sm-3 control-label no-padding-right" style="color: #fff" for="form-field-1"> 选择上传的EXCEL文件： </label>
						<div class="clear">
							<a href="javascript:;" class="file">
								<input type="file" name="file_stu" id="file_stu"  class="file" multiple="multiple" required/>
								上传文件
							</a>
												<span class="input-group-btn" style="float:inherit; left:18px;">
													<button type="submit" class="btn btn-xs  btn-purple">
														<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
														表格导入
													</button>
												</span>
							<div style="float:left; line-height:50px;text-align: center;margin-top: 20px" class="btn-purple" ><a class="xiazai" href="__PUBLIC__/Excel/sample/mr_news.xls" target="_blank">下载示例表格</a></div>

						</div>
						<div class="clear cankao white">
							此处导入功能作为参考示例，缺少部分判断业务流程，程序员根据需求进行更改
							<div><a href="#" target="_blank" class="plugin-excel">(参考：PHPEXCEL插件)</a></div>
						</div>
					</div>
					<div class="space-4"></div>
				</form>
			</div>
		</div>

		<!--<div class="col-xs-12 col-sm-12 rule-top alert alert-info top10">-->

	</div><!-- /.page-content -->
</block>
