<extend name="Public/base"/>
<block name="main-content">
	<div><img src="__PUBLIC__/ace/images/banner.jpg" alt="" style="width: 100%;margin-top: 45px;"></div>
    <div class="page-content">

        <!--主题-->
        <div class="row">
            <div class="liangzipao">
                <foreach name="menus_child" item="v" key="k">
                    <if condition="$k eq 0">
                        <div class="mega" style="background-color: rgba(255,255,255,0.1)"><a href="{:U(''.$v['name'].'')}" class="freedom" >{$v['title']}</a></div>
                        <else/>
                        <div class="mega"><a href="{:U(''.$v['name'].'')}" class="freedom">{$v['title']}</a></div>
                    </if>
                </foreach>
                <div class="clear"></div>
            </div>
            <div class="box_chujin white" style="margin-top: 20px">
                <form class="form-horizontal ajaxForm2" name="sys" method="post" action="{:U('runsys')}"  enctype="multipart/form-data">
                    <div class="fl_left w50">

                    	<div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" name="options[site_name]" id="site_name" placeholder="必填：站点名称" value="{$sys.site_name}" class="bgtouming col-xs-10 w93" required />
                            </div>
                        </div>
                        <div class="space-4"></div>

                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" name="options[site_host]" id="site_host" placeholder="必填：站点网址" value="{$sys.site_host}" class="bgtouming col-xs-10 w93" required />
                            </div>
                        </div>
                        <div class="space-4"></div>

                        <div class="form-group">
                            <div class="col-sm-10">
                                <select name="options[site_tpl]"  class="w93 selector bgtouming radius4" id="site_tpl" required >
                                	<option value="站点主题">站点主题</option>
                                    <foreach name="templates" item="vo">
                                        <option value="{$vo}" <if condition="$sys.site_tpl eq $vo">selected="selected"</if>>{$vo}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="space-4"></div>

                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" name="options[site_host]" id="site_host" placeholder="必填：站点网址" value="{$sys.site_host}" class="bgtouming col-xs-10 w93" required />
                            </div>
                        </div>
                        <div class="space-4"></div>

                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" name="options[site_icp]" id="site_icp" placeholder="必填：备案信息" value="{$sys.site_icp}" class="bgtouming col-xs-10 w93"/>
                            </div>
                        </div>
                        <div class="space-4"></div>

                        <div class="form-group">
                            <div class="col-sm-10">
                                <textarea type="text" name="options[site_tongji]" id="form-field-9" placeholder="统计代码" maxlength="500" class="bgtouming col-xs-10 w93"/>{$sys.site_tongji}</textarea>
                                 <input type="hidden" name="maxlengthone" value="500" />
                                 <span class="help-inline col-xs-5 col-sm-5">
                                    还可以输入 <span class="middle charsLeft"></span> 个字符
                                </span>
                            </div>
                        </div>
                        <div class="space-4"></div>
                    </div>


                    <div class="fl_left w50">
                        <div class="form-group" id="pic_list">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 网站LOGO </label>
                            <div class="col-sm-11">
                                <input type="hidden" name="checkpic" id="checkpic" value="{$sys.site_logo}" />
                                <input type="hidden" name="oldcheckpic" id="oldcheckpic" value="{$sys.site_logo}" />
                                <input type="hidden" name="oldcheckpicname" id="oldcheckpic" value="{$sys.site_logo}" />
                                <a href="javascript:;" class="file" title="点击选择所要上传的图片" style="margin-right: 2%">
                                    <input type="file" name="file0" id="file0" multiple="multiple"/>
                                    选择上传文件
                                </a>
                                &nbsp;&nbsp;<a href="javascript:;" style="position: relative;bottom: 20px" onclick="return backpic('<if condition="$sys.site_logo eq ''">__PUBLIC__/img/no_img.jpg<else/>__ROOT__{$sys.site_logo}</if>');" title="还原修改前的图片" class="file">
                                撤销上传
                                </a>
                                <div><img src="<if condition="$sys.site_logo neq ''">__ROOT__{$sys.site_logo}<else/>__PUBLIC__/img/no_img.jpg</if>" height="70" id="img0" ></div>
                            </div>
                        </div>
                        <div class="space-4"></div>

                        <div class="form-group">
                            <div class="col-sm-10">
                                <textarea type="text" name="options[site_copyright]" id="form-field-9" placeholder="版权信息" maxlength="150" class="bgtouming col-xs-10 w93"/>{$sys.site_copyright}</textarea>
                                 <input type="hidden" name="maxlengthone" value="150" />
                                 <span class="help-inline col-xs-5 col-sm-5">
                                    还可以输入 <span class="middle charsLeft1"></span> 个字符
                                </span>
                            </div>
                        </div>
                        <div class="space-4"></div>

                    </div>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                保存
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div><!-- /.page-content -->
</block>
