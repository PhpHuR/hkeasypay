<extend name="Public/base" />
<block name="main-content">
    <div class="page-content">
        <div class="liangzipao">
            <foreach name="menus_child" item="v" key="k">
                <if condition="$v['id'] eq $id_curr">
                    <div class="mega" style="background-color: rgba(255,255,255,0.1)"><a href="{:U(''.$v['name'].'')}" class="freedom" >{$v['title']}</a></div>
                    <else/>
                    <div class="mega"><a href="{:U(''.$v['name'].'')}" class="freedom">{$v['title']}</a></div>
                </if>
            </foreach>
            <div class="clear"></div>
        </div>
        <div class="row white">
            <div class="col-xs-12">
                <form class="form-horizontal ajaxForm2" name="agentadd" method="post" action="{:U('add')}">
                    <input type="hidden" name="parentid" value="{$parentid}" />

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 所属代理商组： </label>
                        <div class="col-sm-9">
                            <select name="agent_list_memberid" class="col-sm-4 selector" required>
                                <option value="">所属代理商组</option>
                                <foreach name="auth_group" item="v">
                                    <option value="{$v.id}">{$v.title}</option>
                                </foreach>
                            </select>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 代理商用户名： </label>
                        <div class="col-sm-9">
                            <input type="text" name="username" id="username"  placeholder="必填：代理商用户名"  class="col-xs-10 col-sm-5"  required/>
                                            <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle" id="resone"></span>
											</span>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 代理商昵称： </label>
                        <div class="col-sm-9">
                            <input type="text" name="nickname" id="nickname" placeholder="代理商昵称" class="col-xs-10 col-sm-5" />
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 登陆密码： </label>
                        <div class="col-sm-9">
                            <input type="password" name="user_passwd" id="user_passwd" placeholder="登陆密码" class="col-xs-10 col-sm-5" />
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 入金佣金费率： </label>
                        <div class="col-sm-9">
                            <input type="text" name="payin_rate" id="payin_rate" placeholder="入金佣金费率" class="col-xs-10 col-sm-5" />%
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 微信费率： </label>
                        <div class="col-sm-9">
                            <input type="text" name="weixin_rate" id="weixin_rate" placeholder="微信费率" class="col-xs-10 col-sm-5" />%
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 支付宝费率： </label>
                        <div class="col-sm-9">
                            <input type="text" name="alipay_rate" id="alipay_rate" placeholder="支付宝费率" class="col-xs-10 col-sm-5" />%
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 出金佣金： </label>
                        <div class="col-sm-9">
                            <input type="text" name="payout_rate" id="payout_rate" placeholder="出金佣金" class="col-xs-10 col-sm-5" />元
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 货币兑款佣金： </label>
                        <div class="col-sm-9">
                            <input type="text" name="change_rate" id="change_rate" placeholder="货币兑款佣金" class="col-xs-10 col-sm-5" />
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 境外出金佣金： </label>
                        <div class="col-sm-9">
                            <input type="text" name="cross_rate" id="cross_rate" placeholder="境外出金佣金" class="col-xs-10 col-sm-5" />
                        </div>
                    </div>
                    <div class="space-4"></div>







                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                保存
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- /.page-content -->
</block>
<block name="scripts">

</block>
