<extend name="Public/base" />
<block name="main-content">
    <div class="page-content">

        <div class="row white">
            <div class="col-xs-12">
                <form class="form-horizontal ajaxForm2" name="userinfo_add" method="post" action="{:U('wallet_edit')}">
                    <input type="hidden" name="id" value="{$id}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 所属商户： </label>
                        <div class="col-sm-10">
                            <select name="user_id" class="col-sm-4 selector" >
                                <option value="0">所属商户</option>
                                <foreach name="userdata" item="v">
                                    <if condition="$v['user_id'] eq $wallet_data['user_id']">
                                        <option value="{$v.user_id}" selected>{$v.member_name}</option>
                                        <else/>
                                        <option value="{$v.user_id}">{$v.member_name}</option>
                                    </if>

                                </foreach>
                            </select>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right"> 钱包余额：  </label>
                        <div class="col-sm-10">
                            <input type="text" name="money" value="{$wallet_data['money']}" class="col-xs-10 col-sm-4" required/>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                保存
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- /.page-content -->
</block>
<block name="scripts">
    <script type="text/javascript" src="__PUBLIC__/others/region.js"></script>
</block>
