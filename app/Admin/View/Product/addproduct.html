<extend name="Public/base"/>
<block name="main-content">
    <div class="page-content" style="color: #fff">

        <!--主题-->
        <foreach name="menus_child" item="v" key="k">
            <if condition="$v['id'] eq $id_curr">
                <div class="mega" style="background-color: rgba(255,255,255,0.1)"><a href="{:U(''.$v['name'].'')}" class="freedom" >{$v['title']}</a></div>
                <else/>
                <div class="mega"><a href="{:U(''.$v['name'].'')}" class="freedom">{$v['title']}</a></div>
            </if>
        </foreach>
        <div class="row">
            <div class="col-xs-12 box_chujin">
                <form class="form-horizontal ajaxForm2" name="member_list_add" method="post"
                      action="{:U('addproduct')}">
                    <div class="fl_left w50">
                        <div class="form-group">
                            <label class="no-padding-right" for="form-field-1"> 所属分类：</label>
                            <div class="col-sm-10" style="float: none">
                                <select name="product_category_id" style="border-radius: 4px" class="bgtouming w93 selector">
                                    <option value="">请选择子账号</option>
                                    <foreach name="category_list" item="v">
                                        <option value="{$v.category_id}" >{$v.category_title}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="no-padding-right" for="form-field-1"> 选择该产品价格：</label>
                            <div class="col-sm-10" style="float: none">
                                <select name="payin_rate_id" style="border-radius: 4px" class="bgtouming w93 selector">
                                    <option value="">请选择所属产品价格</option>
                                    <foreach name="payin_rate_list" item="v">
                                        <option value="{$v.payin_rate_id}" >{$v.payin_rate_title}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="no-padding-right" for="form-field-1"> 请选择产品属性：</label>
                            <div class="col-sm-10" style="float: none">
                                <select name="product_attribute" style="border-radius: 4px" class="bgtouming w93 selector">
                                    <option value="">请选择所属产品价格</option>
                                    <foreach name="product_attribute" item="v">
                                        <option value="{$v.attribute_code}" >{$v.attribute_title}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="no-padding-right" for="form-field-1"> 选择产品支付通道：</label>
                            <div class="col-sm-10" style="float: none">
                                <select name="payment_mid" style="border-radius: 4px" class="bgtouming w93 selector">
                                    <option value="">选择产品支付通道</option>
                                    <foreach name="payment_mid_list" item="v">
                                        <option value="{$v.m_id}" >{$v.title}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="space-4"></div>
                    </div>
                    <div class="fl_right w50">
                        <div class="form-group">
                            <label class="w20 no-padding-right" for="form-field-1"> 产品名称</label>
                            <div class="col-sm-10" style="float: none">
                                <input type="text" name="product_title" id="product_title" placeholder="输入登录用户名"
                                       class="col-xs-10 bgtouming w93" required/>
                                <span style="display: inline-block" class="lbl">&nbsp;&nbsp;<span class="red">*</span>必填，产品是给用户提供服务的选项</span>
                            </div>
                        </div>
                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="w20 no-padding-right" for="form-field-1"> 产品描述</label>
                            <div class="col-sm-10" style="float: none">
                                <input type="text" name="product_description" id="product_description" placeholder="产品说明"
                                       class="col-xs-10 bgtouming w93" required/>
                            </div>
                        </div>
                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="w20 no-padding-right" for="form-field-1"> 排序（从小到大）： </label>
                            <div class="col-sm-10" style="float: none">
                                <input type="text" name="priority" id="priority" value="50"
                                       class="col-xs-10 bgtouming w93" required/>
                            </div>
                        </div>
                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 状态： </label>
                            <div class="col-sm-10" style="float: none;padding-top:5px;">
                                <input name="status" id="status" value="1"
                                       class="ace ace-switch ace-switch-4 btn-flat" type="checkbox"/>
                                <span class="lbl">&nbsp;&nbsp;默认未激活</span>
                            </div>
                        </div>
                        <div class="space-4"></div>
                    </div>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                保存
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- /.page-content -->
</block>
<block name="scripts">
    <script type="text/javascript" src="__PUBLIC__/others/region.js"></script>
</block>
