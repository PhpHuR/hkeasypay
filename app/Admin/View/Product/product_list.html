<extend name="Public/base" />
<block name="main-content">
    <div class="page-content">
        <div class="row maintop" style="margin-top: 20px">
            <div class="fl_left">
                <form name="admin_list_sea" class="form-search" method="post" action="{:U('product_list')}">
                    <div class="hidden-xs btn-sespan fl_left">
                        <div class="input-group">
                            <input type="text" name="key" id="key" class="back_wh1" value="{$val}" style="width: 100%;" placeholder="产品名称" />

                        </div>
                    </div>
                    <button type="submit" class="select_search white fl_left" style="margin-left: 20px;display: inline-block;font-size: 15px">
                        搜索
                    </button>
                </form>
            </div>
            <div class="input-group-btn">
                <a href="{:U('product_list')}">
                    <button type="submit" class="select_search white" style="margin-left: 20px;font-size: 15px">
                        显示全部
                    </button>
                </a>
            </div>
        </div>

        <div class="row" style="margin-top: 20px">
            <div class="col-xs-12">
                <div>
                    <table class="urllist white" id="dynamic-table">
                        <thead>
                        <tr>
                            <th class="hidden-xs hidden-sm"><div class="border_margin">ID</div></th>
                            <th class="hidden-sm"><div class="border_margin">产品名称</div></th>
                            <th class="hidden-sm"><div class="border_margin">产品分类</div></th>
                            <th class="hidden-sm hidden-xs"><div class="border_margin">产品单价</div></th>
                            <th class="hidden-sm hidden-xs"><div class="border_margin">支付通道名称</div></th>
                            <th class="hidden-sm hidden-xs"><div class="border_margin">属性</div></th>
                            <th class="hidden-sm hidden-xs"><div class="border_margin">排序</div></th>
                            <th class="hidden-xs hidden-sm"><div class="border_margin">状态</div></th>
                            <th class="hidden-xs hidden-sm"><div class="border_margin">创建时间</div></th>
                            <th class="hidden-xs hidden-sm"><div class="border_margin">更新时间</div></th>
                            <th class="hidden-sm"><div class="border_margin">操作</div></th>
                        </tr>
                        </thead>

                        <tbody>

                        <foreach name="product_list" item="v">
                            <tr>
                                <td class="hidden-xs hidden-sm" height="28" ><div class="border_margin">{$v.product_id}</div></td>
                                <td class="hidden-sm"><div class="border_margin">{$v.product_title}</div></td>
                                <td class="hidden-sm"><div class="border_margin">{$v.category_title}</div></td>
                                <td class="hidden-sm hidden-xs"><div class="border_margin">{$v.inrate}</div></td>
                                <td class="hidden-sm hidden-xs"><div class="border_margin">{$v.title}</div></td>
                                <td class="hidden-sm hidden-xs"><div class="border_margin">{$v.product_attribute}</div></td>
                                <td class="hidden-sm hidden-xs"><div class="border_margin"{$v.priority}></div></td>
                                <td class="hidden-xs hidden-sm">
                                    <div class="border_margin">
                                        <if condition='$v.status eq 1'>
                                            <a class="red open-btn" href="{:U('product_state')}" data-id="{$v.product_id}" title="已开启">
                                                <div id="zt{$v.product_id}"><button class="btn btn-minier btn-yellow">开启</button></div>
                                            </a>
                                            <else/>
                                            <a class="red open-btn" href="{:U('product_state')}" data-id="{$v.product_id}" title="已禁用">
                                                <div id="zt{$v.product_id}"><button class="btn btn-minier btn-danger">禁用</button></div>
                                            </a>
                                        </if>
                                    </div>

                                </td>
                                <td class="hidden-sm hidden-xs"><div class="border_margin">{$v.created_at}</div></td>
                                <td class="hidden-sm hidden-xs"><div class="border_margin">{$v.update_at}</div></td>
                                <td class="hidden-sm">
                                    <div class="border_margin">
                                        <div class="hidden-sm hidden-xs action-buttons">
                                            <a class="green"  href="{:U('editproduct',array('product_id'=>$v['product_id']))}" title="修改">
                                                <i class="ace-icon fa fa-pencil bigger-130"></i>
                                            </a>
                                            <a class="red confirm-rst-url-btn" href="{:U('product_del',array('product_id'=>$v['product_id'],'p'=>I('p',1)))}" data-info="你确定要删除吗？" title="删除">
                                                <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                            </a>
                                        </div>
                                        <div class="hidden-md hidden-lg">
                                            <div class="inline position-relative">
                                                <button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
                                                    <i class="ace-icon fa fa-cog icon-only bigger-110"></i>
                                                </button>
                                                <ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
                                                    <li>
                                                        <a href="{:U('editproduct',array('product_id'=>$v['product_id']))}" class="tooltip-success" data-rel="tooltip" title="" data-original-title="修改">
																	<span class="green">
																		<i class="ace-icon fa fa-pencil bigger-120"></i>
																	</span>
                                                        </a>
                                                    </li>

                                                    <li>
                                                        <a href="{:U('product_del',array('product_id'=>$v['product_id'],'p'=>I('p',1)))}"  class="tooltip-error confirm-rst-url-btn" data-info="你确定要删除吗？" data-rel="tooltip" title="" data-original-title="删除">
																	<span class="red">
																		<i class="ace-icon fa fa-trash-o bigger-120"></i>
																	</span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>

                                </td>
                            </tr>
                        </foreach>
                        <tr>
                            <td height="50" colspan="11" align="left">{$page}</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div><!-- /.page-content -->
</block>
