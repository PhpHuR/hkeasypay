<include file="Public:head"/>
<include file="Public:nav"/>

<section id="content" class="modal-open">
    <section class="hbox stretch">
        <section class="vbox">

            <section class="scrollable padder remittance-form">

                        <div class="padder">
                            <div class="line line-dashed b-b line-lg pull-in m-t-md"></div>
                        </div>
                        <div class="m-b-md">
                            <h3 class="m-b-none">身份证实名</h3>
                        </div>
                        <form name="admin_list_sea" class="form-search form-horizontal" method="post"
                              action="{:U('idcard_list')}">
                            <section class="panel panel-default">
                                <div class="table-responsive evenodd tablethinred" style="overflow-x: auto;">
                                    <table class="table table-striped b-t b-light tablesorter remittance-record">
                                        <thead>
                                        <tr class="panel-heading">
                                            <th class="text-center">日期</th>
                                            <th class="text-center"></th>

                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td class="text-center">
                                                <input type="text" name="begin_time"
                                                       class="input-sm input-s-xssm datepicker-input inline form-control "
                                                       data-date-format="yyyy-mm-dd" value="{$begin_time|date='Y-m-d',###}">
                                                <input type="text" name="end_time"
                                                       class="input-sm input-s-xssm datepicker-input inline form-control "
                                                       data-date-format="yyyy-mm-dd" value="{$end_time|date='Y-m-d',###}">
                                            </td>
                                            <td class="text-center" style="white-space: nowrap;">
                                                <button type="submit" id="query_btn"
                                                        class="btn btn-default btn-danger btn-square inline">
                                                    <i class="fa fa-search"></i></button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </section>
                        </form>

                        <section class="panel panel-default">
                            <header class="panel-heading">
                                实名记录
                            </header>
                            <div class="table-responsive evenodd tabledata" style="overflow:auto">
                                <table class="table table-striped b-t b-light tablesorter">
                                    <thead>
                                    <tr>
                                        <th style="min-width:80px">查询时间</th>
                                        <th style="min-width:80px">姓名</th>
                                        <th>身份证</th>
                                        <th>状态</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <foreach name="idcard_data" item="v">
                                        <tr>
                                            <td>{$v.datetime|date="Y-m-d",###}</td>
                                            <td>{$v.realname}</td>
                                            <td>{$v.idcard}</td>
                                            <td>
                                                <if condition="$v['state'] eq 1">
                                                    一致
                                                    <elseif condition="$v['state'] eq 2"/>
                                                    不一致
                                                    <else/>
                                                    {$v.reason}
                                                </if>
                                            </td>
                                        </tr>
                                    </foreach>
                                    <tr>
                                        <td height="50" colspan="12" align="left">{$page}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </section>
    </section>
</section>


<include file="Public:footer"/>
