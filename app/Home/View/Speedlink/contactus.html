<include file="Public:indexhead"/>

<div class="page-title-container">
    <div class="page-title">
        <div class="container">
            <h1 class="entry-title">聯絡我們</h1>
        </div>
    </div>
</div>

<section id="content">
    <div class="section container">
        <div class="row">
            <div class="col-sm-6">

                <ul class="contact-address style1">
                    <li class="office-address">
                        <i class="fa fa-map-marker"></i>
                        <div class="details">
                            <h5>辦公室</h5>
                            <p>九龍尖沙咀科學館道14號新文華中心A座9樓917室</p>
                        </div>
                    </li>
                    <li class="phone">
                        <i class="fa fa-phone"></i>
                        <div class="details">
                            <h5>聯絡電話</h5>
                            <p>（+852）30623000 </p>
                        </div>
                    </li>
                    <li class="email-address">
                        <i class="fa fa-envelope"></i>
                        <div class="details">
                            <h5>電郵地址</h5>
                            <p><a href="mailto:info@globalspeedlink.com">info@globalspeedlink.com</a></p>
                        </div>
                    </li>
                </ul>


            </div>
            <div class="col-sm-6 box">
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3691.4008064933337!2d114.17680821523929!3d22.300676585323522!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x340400ef5d1b4303%3A0x77055031637d22d5!2z5bCW5rKZ5ZKA56eR5a246aSo6YGTMTTomZ_mlrDmlofoj6_kuK3lv4PllYbloLQ!5e0!3m2!1szh-TW!2shk!4v1472813336453" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>

                </div>
            </div>
        </div>

        <hr>

        <div class="row">

            <div class="col-sm-12 box">
                <form name="contacus" class="form-search form-horizontal ajaxForm2" method="post"
                      action="{:U('contactus')}">
                    <div class="row">
                        <div class="form-group col-sms-6 col-sm-6">
                            <input type="text" name="Nickname" class="input-text full-width" id="vName"
                                   placeholder="姓名">
                        </div>
                        <div class="form-group col-sms-6 col-sm-6">
                            <input type="text" name="email" class="input-text full-width" id="email" placeholder="電郵地址">
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea rows="10" id="body" name="body" class="input-text full-width" placeholder="訊息內容"
                                  style="margin-top: 0px; margin-bottom: 0px; height: 221px;"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-md style1" onclick="checkSubmitEmail()">發送</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<include file="Public:indexfooter"/>


<block name="scripts">
    <script language="javascript">
        //jquery验证邮箱

//        $("#email").bind('keyup keydown keypress DOMAttrModified propertychange', function (evt) {
//            var keyCode = evt.which;
//            var email = $(this).val();
//        });

        function checkSubmitEmail() {
            if ($("#email").val() == "") {
                $("#confirmMsg").html("<font color='red'>郵箱地址不能為空！</font>");
                $("#email").focus();
                return false;
            }
            if (!$("#email").val().match(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/)) {
                $("#confirmMsg").html("<font color='red'>郵箱格式不正確！請檢查！</font>");
                $("#email").focus();
                return false;
            }
            return true;
        }
    </script>
</block>
