<include file="Public:head"/>
<include file="Public:nav"/>

<section id="content" class="modal-open">
    <section class="hbox stretch">
        <section class="vbox">

            <section class="scrollable padder remittance-form">
                <div class="m-b-md">
                    <h3 class="m-b-none"></h3>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel-default">
                            <header class="panel-heading">
                                详细信息
                            </header>
                            <div class="table-responsive evenodd tabledata" style="overflow:auto">
                                <table class="table table-striped b-t b-light tablesorter">
                                    <thead>
                                    <tr>
                                        <th class="white-bg" style="min-width:80px">姓名</th>
                                        <th class="white-bg">电话</th>
                                        <th class="white-bg">身份证号</th>
                                        <th class="white-bg">银行卡号</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>{$upbank.realname}</td>
                                        <td>{$upbank.phone}</td>
                                        <td>{$upbank.idcard}</td>
                                        <td>{$upbank.bankcard}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </section>

                        <section class="panel-default">
                            <div class="table-responsive evenodd tabledata" style="overflow:auto">
                                <table class="table table-striped b-t b-light tablesorter">
                                    <thead>
                                    <tr class="white-bg">
                                        <th style="min-width:80px">上传时间</th>
                                        <th style="min-width:80px">备注</th>
                                        <th style="min-width:80px">转账金额</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>{$upbank.timestamp|date='Y-m-d',###}</td>
                                        <td>{$upbank.base64}</td>
                                        <td>{$upbank.order_money}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </section>

                        <section class="panel-default">
                            <header class="panel-heading">
                                贷款驳回记录
                            </header>
                            <div class="table-responsive evenodd tabledata" style="overflow:auto">
                                <table class="table table-striped b-t b-light tablesorter">
                                    <thead>
                                    <tr class="white-bg">
                                        <th style="min-width:80px">水单图片</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td><img style="width: 100%" src="/{$upbank.file}" alt=""></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </section>

                    </div>
                </div>
            </section>
        </section>
    </section>
</section>


<include file="Public:footer"/>
