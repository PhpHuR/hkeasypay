<extend name="Public/base" />
<block name="main-content">
    <div class="page-content">

        <div class="row maintop">

            <div class="col-xs-12 col-sm-3">
                <form name="payin_list" class="form-search" method="post" action="{:U('payin_list')}">
                    <div class="input-group">
										<span class="input-group-addon">
											<i class="ace-icon fa fa-check"></i>
										</span>
                        <input type="text" name="key" id="key" class="form-control search-query admin_sea" value="{$val}" placeholder="输入商户ID或者订单号" />
										<span class="input-group-btn">
											<button type="submit" class="btn btn-xs  btn-purple">
                                                <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                                                搜索
                                            </button>
										</span>
                    </div>
                </form>
            </div>
            <div class="input-group-btn">
                <a href="{:U('payin_list')}">
                    <button type="button" class="btn btn-xs  btn-purple">
                        <span class="ace-icon fa fa-globe icon-on-right bigger-110"></span>
                        显示全部
                    </button>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div>
                    <table class="table table-striped table-bordered table-hover" id="dynamic-table">
                        <thead>
                        <tr>
                            <th class="hidden-xs">创建时间|交易时间</th>
                            <th class="hidden-xs">商户号</th>
                            <th class="hidden-xs">系统订单号|商户单号</th>
                            <th class="hidden-sm hidden-xs">通道</th>
                            <th class="hidden-sm hidden-xs ">支付银行</th>
                            <th class="hidden-sm hidden-xs ">订单状态</th>
                            <th class="hidden-sm hidden-xs ">订单金额</th>
                            <th class="hidden-xs ">手续费金额</th>
                            <th style="border-right:#CCC solid 1px;">操作</th>
                        </tr>
                        </thead>

                        <tbody>

                        <foreach name="payin_list" item="v">
                            <tr>
                                <td class="hidden-xs" height="28" >{$v.begin_time}</td>
                                <td class="hidden-xs">{$v.uid}</td>
                                <td class="hidden-sm hidden-xs">{$v.orderid}|{$v.transid}</td>
                                <td class="hidden-sm hidden-xs">{$v.payment_id}</td>
                                <td class="hidden-sm hidden-xs">{$v.paybank}</td>
                                <td class="hidden-sm hidden-xs">{$v.status}</td>
                                <td class="hidden-sm hidden-xs">{$v.ordermoney}</td>
                                <td class="hidden-sm hidden-xs">{$v.free}</td>
                                <td>
                                    <div class="hidden-sm hidden-xs action-buttons">
                                        <a class="green"  href="{:U('payin_list',array('id'=>$v['id']))}" title="详情">
                                            <i class="ace-icon fa fa-pencil bigger-130"></i>
                                        </a>
                                    </div>
                                    <div class="hidden-sm hidden-xs action-buttons">
                                        <a class="green"  href="{:U('payin_list',array('id'=>$v['id']))}" title="补单">
                                            <i class="ace-icon fa fa-pencil bigger-130"></i>
                                        </a>
                                    </div>
                                    <div class="hidden-sm hidden-xs action-buttons">
                                        <a class="green"  href="{:U('payin_list',array('id'=>$v['id']))}" title="通知">
                                            <i class="ace-icon fa fa-pencil bigger-130"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </foreach>
                        <tr>
                            <td height="50" colspan="9" align="left">{$page}</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div><!-- /.page-content -->
</block>
