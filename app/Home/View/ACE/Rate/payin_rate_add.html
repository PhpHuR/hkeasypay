<extend name="Public/base" />
<block name="main-content">
    <div class="page-content">

        <!--主题-->
        <div class="page-header">
            <h1>
                您当前操作
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    添加入金费率
                </small>
            </h1>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal ajaxForm2" name="payin_rate_add" method="post" action="{:U('payin_rate_add')}">


                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 所属支付公司： </label>
                        <div class="col-sm-10">
                            <select name="p_id" class="col-sm-4 selector" required>
                                <option value="">请选择所属支付公司</option>
                                <foreach name="payment_name" item="v">
                                    <option value="{$v.api_id}">{$v.api_china_name}</option>
                                </foreach>
                            </select>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 入金手续费：  </label>
                        <div class="col-sm-10">
                            <input type="text" name="inrate" id="inrate" placeholder="入金手续费" class="col-xs-10 col-sm-5" required/>
                            <span class="lbl col-xs-12 col-sm-7">%<span class="red">*</span>必填</span>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 入金成本：  </label>
                        <div class="col-sm-10">
                            <input type="text" name="inprice" id="inprice"  placeholder="入金成本" class="col-xs-10 col-sm-5" />
                            <span class="lbl col-xs-12 col-sm-7">%</span>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 代理返佣：  </label>
                        <div class="col-sm-10">
                            <input type="text" name="ag_rate" id="ag_rate"  placeholder="入金成本" class="col-xs-10 col-sm-5" />
                            <span class="lbl col-xs-12 col-sm-7">%</span>
                        </div>
                    </div>
                    <div class="space-4"></div>


                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                保存
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div><!-- /.page-content -->
</block>
