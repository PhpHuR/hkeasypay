<extend name="Public/base"/>
<block name="main-content">
    <div class="page-content">
        <!--主题-->
        <div class="page-header">
            <h1>
                您当前操作
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    单笔出金
                </small>
            </h1>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal ajaxForm2" name="turnOneToBankPage" method="post"
                      action="{:U('turnOneToBankPage')}">
                    <input type="hidden" name="type" id="id" value="1"/>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 可用余额： </label>
                        <div class="col-sm-10">
                            <span class="lbl">&nbsp;&nbsp;<span class="red">{$userinfo.availablecount|number_format=###,2,'.',','}</span></span>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 手续费： </label>
                        <div class="col-sm-10">
                            <span class="lbl">&nbsp;&nbsp;<span
                                    class="red">{$payout_rate}</span>&nbsp;&nbsp;单笔出款手续费</span>
                            <input type="hidden" name="free" value="{$payout_rate}">
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <!-- #section:plugins/input.chosen -->


                    <!-- #section:plugins/input.chosen -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-select-3"> 收款方银行名称： </label>
                        <!--<label for="form-field-select-3">Chosen</label>-->
                        <div class="col-sm-10">
                        <select name="bankname" class="chosen-select col-xs-10 col-sm-4" id="form-field-select-3" data-placeholder="選擇收款银行...">
                            <option value=""></option>
                            <option value="gonghang">工商银行</option>
                            <option value="jianhang">建设银行</option>
                            <option value="nonghang">农业银行</option>
                            <option value="zhaohang">招商银行</option>
                            <option value="zhonghang">中国银行</option>
                            <option value="pufa">浦发银行</option>
                            <option value="jiaohang">交通银行</option>
                            <option value="minsheng">民生银行</option>
                            <option value="xingye">兴业银行</option>
                            <option value="guangda">光大银行</option>
                            <option value="guangfa">广发银行</option>
                            <option value="zhongxin">中信银行</option>
                            <option value="chuxu">邮政储蓄</option>
                            <option value="shenfa">平安银行</option>
                            <option value="beijing">北京银行</option>
                            <option value="shanghai">上海银行</option>
                            <option value="bjnongshang">北京农商银行</option>
                            <option value="huaxia">华夏银行</option>
                            <option value="nanjing">南京银行</option>
                            <option value="bohai">渤海银行</option>
                            <option value="hangzhou">杭州银行</option>
                            <option value="shnongshang">上海农村商业银行</option>
                            <option value="zheshang">浙商银行</option>
                            <option value="other">其他银行</option>
                        </select>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <!-- /section:plugins/input.chosen -->
                    <!--<div class="form-group">-->
                        <!--<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 收款方银行名称： </label>-->
                        <!--<div class="col-sm-10">-->
                            <!--<input type="text" name="bankname" id="bankname" placeholder="收款方银行名称-工商银行"-->
                                   <!--class="col-xs-10 col-sm-4" required/>-->
                        <!--</div>-->
                    <!--</div>-->
                    <!--<div class="space-4"></div>-->

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 收款方开户行： </label>
                        <div class="col-sm-10">
                            <select name="proname" id="province"
                                    onChange="loadRegion('province',2,'city','{:U('Ajax/getRegion')}');">
                                <option value="0" selected>省份/直辖市</option>
                                <volist name="province" id="vo">
                                    <option value="{$vo.id}">{$vo.name}</option>
                                </volist>
                            </select>
                            <select name="cityname" id="city"
                                    onchange="loadRegion('city',3,'town','{:U('Ajax/getRegion')}');">
                                <option value="0">市/县</option>
                            </select>
                            <select name="townname" id="town">
                                <option value="0">镇/区</option>
                            </select>
                            <input type="text" name="reaccdept" id="reaccdept" placeholder="分行名"/>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 收款方银行开户名： </label>
                        <div class="col-sm-10">
                            <input type="text" name="reaccname" id="reaccname" placeholder="收款方-银行-开户名"
                                   class="col-xs-10 col-sm-4" required/>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 收款方银行帐号： </label>
                        <div class="col-sm-10">
                            <input type="text" name="reaccno" id="reaccno" placeholder="收款方银行帐号"
                                   class="col-xs-10 col-sm-4" required/>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 付款金额 (元)： </label>
                        <div class="col-sm-10">
                            <input type="text" name="transfermoney" id="transfermoney" placeholder="付款金额 (元)"
                                   class="col-xs-10 col-sm-4" required/>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 备注： </label>
                        <div class="col-sm-10">
                            <input type="text" name="remark" id="remark" placeholder="备注"
                                   class="col-xs-10 col-sm-4"/>
                        </div>
                    </div>
                    <div class="space-4"></div>


                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                保存
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div><!-- /.page-content -->
</block>
<block name="scripts">
    <script type="text/javascript" src="__PUBLIC__/others/region.js"></script>
    <script type="text/javascript" src="__PUBLIC__/chosen/chosen.jquery.js"></script>
    <script type="text/javascript">
        jQuery(function ($) {

            if (!ace.vars['touch']) {
                $('.chosen-select').chosen({allow_single_deselect: true});
                //resize the chosen on window resize
                $(window)
                        .off('resize.chosen')
                        .on('resize.chosen', function () {
                            $('.chosen-select').each(function () {
                                var $this = $(this);
                                $this.next().css;
                            })
                        }).trigger('resize.chosen');
                //resize chosen on sidebar collapse/expand
                $(document).on('settings.ace.chosen', function (e, event_name, event_val) {
                    if (event_name != 'sidebar_collapsed') return;
                    $('.chosen-select').each(function () {
                        var $this = $(this);
                        $this.next().css;
                    })
                });

            }

        });
    </script>
</block>
