<extend name="Public/base" />
<block name="main-content">
    <div class="page-content">

        <div class="row maintop">

            <div class="col-xs-12 col-sm-3">
                <form name="order_details" class="form-search" method="post" action="{:U('order_details')}">
                    <div class="input-group">
										<span class="input-group-addon">
											<i class="ace-icon fa fa-check"></i>
										</span>
                        <input type="text" name="key" id="key" class="form-control search-query admin_sea" value="{$val}" placeholder="输入系统订单号" />
										<span class="input-group-btn">
											<button type="submit" class="btn btn-xs  btn-purple">
                                                <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                                                搜索
                                            </button>
										</span>
                    </div>
                </form>
            </div>
            <div class="input-group-btn">
                <a href="{:U('order_details')}">
                    <button type="button" class="btn btn-xs  btn-purple">
                        <span class="ace-icon fa fa-globe icon-on-right bigger-110"></span>
                        显示全部
                    </button>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div>
                    <table class="table table-striped table-bordered table-hover" id="dynamic-table">
                        <thead>
                        <tr>
                            <th class="hidden-sm hidden-xs">交易时间</th>
                            <th class="hidden-sm hidden-xs">订单号</th>
                            <th class="hidden-sm hidden-xs">交易类型</th>
                            <th class="hidden-sm hidden-xs ">收入</th>
                            <th class="hidden-sm hidden-xs ">支出</th>
                            <th class="hidden-sm hidden-xs ">账户余额</th>
                            <th class="hidden-sm hidden-xs ">备注</th>
                            <th class="hidden-sm hidden-xs ">操作</th>
                        </tr>
                        </thead>

                        <tbody>

                        <foreach name="order_log_list" item="v">
                            <tr>
                                <td class="hidden-sm hidden-xs">{$v.end_time|date="Y-m-d H:i:s",###}</td>
                                <td class="hidden-sm hidden-xs">{$v.orderid}</td>
                                <td class="hidden-sm hidden-xs">{$v.t_type}</td>
                                <td class="hidden-sm hidden-xs">{$v.income}</td>
                                <td class="hidden-sm hidden-xs">{$v.outlay}</td>
                                <td class="hidden-sm hidden-xs">{$v.balance}</td>
                                <td class="hidden-sm hidden-xs">{$v.remark}</td>
                                <td>
                                    <div class="hidden-sm hidden-xs action-buttons">
                                        <a class="green"  href="#" title="详情">
                                            <i class="ace-icon fa fa-pencil bigger-130"></i>
                                        </a>

                                    </div>
                                </td>
                            </tr>
                        </foreach>
                        <tr>
                            <td height="50" colspan="9" align="left">{$page}</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div><!-- /.page-content -->
</block>
