<include file="Public:head"/>
<include file="Public:nav"/>

<section id="content" class="modal-open">
    <section class="hbox stretch">
        <section class="vbox">

            <section class="scrollable padder remittance-form">
               <div class="payout-box white">
                   <div class="font20 white" style="padding: 30px 0">代理商管理-客户申请</div>
                   <div class="rela-title">客戶申請</div>
                   <form class="ajaxForm2 form-horizontal" name="userApply" id="userApply" method="post" action="{:U('userApply')}">
                       <div class="row">
                           <div class="col-lg-12">
                               <section class="panel-default" style="margin-bottom:5px">
                                   <div class="table-responsive tabledata tou-white"
                                        style="overflow:auto; margin-bottom:0px !important">
                                       <div class="pad-t70">
                                           <ul class="shenqin-box">
                                               <li>客戶名稱</li>
                                               <li>
                                                   <input type="text" name="sub_name"
                                                          class="input-sm inline v-middle form-control text-left" style="width: 100%" required></li>
                                               <li>行業</li>
                                               <li>
                                                   <select name="sub_industry" style="width: 100%" class="form-control inline currency-selector">
                                                       <option selected="selected">請選擇</option>
                                                       <option>Gold</option>
                                                       <option>Coin</option>
                                                       <option>Game</option>
                                                   </select>
                                               </li>
                                               <div class="clearboth"></div>
                                           </ul>
                                           <ul class="shenqin-box clearboth">
                                               <li>預計每日交易 <br>金額(CNY)</li>
                                               <li><input type="text" name="sub_expect"
                                                          class="input-sm inline v-middle form-control text-left"></li>
                                               <li>系統整合型式</li>
                                               <li><div class="radio inline ">
                                                   <label class="normalfont">
                                                       <input type="radio" name="sub_pay_type" value="1">API</label>
                                               </div>
                                                   &nbsp;&nbsp;
                                                   <div class="radio inline ">
                                                       <label class="normalfont">
                                                           <input type="radio" name="sub_pay_type" value="2">Payment Page
                                                           付款頁</label>
                                                   </div></li>
                                               <div class="clearboth"></div>
                                           </ul>
                                       </div>

                                       <table class="urllist white" style="width: 80%;margin: 30px auto">
                                           <tbody>

                                           <tr>
                                               <td><div class="border_grey text-center">入金Rateline</div></td>
                                               <td><div class="border_grey text-center">成本</div></td>
                                               <td><div class="border_grey text-center">代理</div></td>
                                               <td><div class="border_grey text-center">介绍人A</div></td>
                                               <td><div class="border_grey text-center">介绍人B</div></td>
                                               <td><div class="border_grey text-center">客戶</div></td>
                                           </tr>
                                           <tr>
                                               <td><div class="border_grey text-center">微信入金Rateline</div></td>
                                               <td>
                                                   <div class="white-td">

                                                   <input class="fxrateinput" type="text"
                                                          placeholder="{$_SESSION['user']['agent_list_weixin_rate']*100|number_format=###,2,'.',','}"
                                                          disabled="disabled">%
                                               </div>
                                               </td>
                                               <td>
                                                   <div class="white-td">
                                                   <input id="wxag"
                                                          onkeypress="check(event)"
                                                          onchange="wxsum()"
                                                          name="options[weixin][agent]"
                                                          class="fxrateinput" type="text">%
                                                   </div>
                                               </td>
                                               <td>
                                                   <div class="white-td">
                                                   <input id="wxag1"
                                                          onkeypress="check(event)"
                                                          onchange="wxsum()"
                                                          name="options[weixin][agent1]"
                                                          class="fxrateinput"
                                                          type="text">%
                                                   </div>
                                               </td>
                                               <td>
                                                   <div class="white-td">
                                                   <input id="wxag2"
                                                          onkeypress="check(event)"
                                                          onchange="wxsum()"
                                                          name="options[weixin][agent2]"
                                                          class="fxrateinput"
                                                          type="text">%
                                                   </div>
                                               </td>
                                               <td>
                                                   <div class="white-td">
                                                   <input id="wx"
                                                          onkeypress="check(event)"
                                                          onchange="wxsum()"
                                                          name="options[weixin][client]"
                                                          class="fxrateinput" type="text"
                                                          disabled="disabled" value="">%
                                                   </div>
                                               </td>
                                           </tr>
                                           <tr>
                                               <td><div class="border_grey text-center">支付寶入金Rateline：</div></td>
                                               <td>
                                                   <div class="white-td">
                                                   <input class="fxrateinput" type="text"
                                                          placeholder="{$_SESSION['user']['agent_list_alipay_rate']*100|number_format=###,2,'.',','}"
                                                          disabled="disabled">%
                                                   </div>
                                                   </td>
                                               <td>
                                                   <div class="white-td">
                                                   <input id="aliag"
                                                          onkeypress="check(event)"
                                                          onchange="alisum()"
                                                          name="options[alipay][agent]"
                                                          class="fxrateinput" type="text">%
                                                   </div>
                                               </td>
                                               <td>
                                                   <div class="white-td">
                                                   <input id="aliag1"
                                                          onkeypress="check(event)"
                                                          onchange="alisum()"
                                                          name="options[alipay][agent1]"
                                                          class="fxrateinput"
                                                          type="text">%
                                                   </div>
                                               </td>
                                               <td>
                                                   <div class="white-td">
                                                   <input id="aliag2"
                                                          onkeypress="check(event)"
                                                          onchange="alisum()"
                                                          name="options[alipay][agent2]"
                                                          class="fxrateinput"
                                                          type="text">%
                                                   </div>
                                               </td>
                                               <td>
                                                   <div class="white-td">
                                                   <input id="ali"
                                                          onkeypress="check(event)"
                                                          onchange="alisum()"
                                                          name="options[alipay][client]"
                                                          class="fxrateinput" type="text"
                                                          disabled="disabled" value="">%
                                                   </div>
                                               </td>
                                           </tr>
                                           <tr>
                                               <td><div class="border_grey text-center">網銀入金Rateline：</div></td>
                                               <td>
                                                   <div class="white-td">
                                                   <input class="fxrateinput" type="text"
                                                          placeholder="{$_SESSION['user']['agent_list_payin_rate']*100|number_format=###,2,'.',','}"
                                                          disabled="disabled">%
                                                   </div>
                                               </td>
                                               <td>
                                                   <div class="white-td">
                                                   <input id="netag"
                                                           onkeypress="check(event)"
                                                           onchange="netsum()"
                                                           name="options[netgate][agent]"
                                                           class="fxrateinput" type="text">%
                                                   </div>
                                               </td>
                                               <td>
                                                   <div class="white-td">
                                                   <input id="netag1"
                                                          onkeypress="check(event)"
                                                          onchange="netsum()"
                                                          name="options[netgate][agent1]"
                                                          class="fxrateinput"
                                                          type="text">%
                                                   </div>
                                               </td>
                                               <td>
                                                   <div class="white-td">
                                                   <input id="netag2"
                                                          onkeypress="check(event)"
                                                          onchange="netsum()"
                                                          name="options[netgate][agent2]"
                                                          class="fxrateinput"
                                                          type="text">%
                                                   </div>
                                               </td>
                                               <td>
                                                   <div class="white-td">
                                                   <input id="net"
                                                          name="options[netgate][client]"
                                                          class="fxrateinput" type="text"
                                                          disabled="disabled" value="">%
                                                   </div>
                                               </td>
                                           </tr>


                                           </tbody>
                                       </table>
                                       <div class="sub-box1">
                                           <input type="submit" class="sub-chong" value="提交">
                                       </div>
                                   </div>
                               </section>

                           </div>

                       </div>

                   </form>
               </div>


            </section>
        </section>
    </section>
</section>


<include file="Public:footer"/>

<block name="scripts">
    <script type="text/javascript">

        function netsum() {
            var t = "{$_SESSION['user']['agent_list_payin_rate']*100|number_format=###,2,'.',','}";
            var t0 = $("#netag").val();
            var t1 = $("#netag1").val();
            var t2 = $("#netag2").val();
            if (t0 == "") {
                t0 = 0;
            }
            if (t1 == "") {
                t1 = 0;
            }
            if (t2 == "") {
                t2 = 0;
            }
            var z = parseFloat(t) + parseFloat(t0) + parseFloat(t1) + parseFloat(t2)
            $("#net").val(z.toFixed(2));
        }

        function wxsum() {
            var t = "{$_SESSION['user']['agent_list_weixin_rate']*100|number_format=###,2,'.',','}";
            var t0 = $("#wxag").val();
            var t1 = $("#wxag1").val();
            var t2 = $("#wxag2").val();
            if (t0 == "") {
                t0 = 0;
            }
            if (t1 == "") {
                t1 = 0;
            }
            if (t2 == "") {
                t2 = 0;
            }
            var z = parseFloat(t) + parseFloat(t0) + parseFloat(t1) + parseFloat(t2)
            $("#wx").val(z.toFixed(2));
        }

        function alisum() {
            var t = "{$_SESSION['user']['agent_list_alipay_rate']*100|number_format=###,2,'.',','}";
            var t0 = $("#aliag").val();
            var t1 = $("#aliag1").val();
            var t2 = $("#aliag2").val();
            if (t0 == "") {
                t0 = 0;
            }
            if (t1 == "") {
                t1 = 0;
            }
            if (t2 == "") {
                t2 = 0;
            }
            var z = parseFloat(t) + parseFloat(t0) + parseFloat(t1) + parseFloat(t2)
            $("#ali").val(z.toFixed(2));
        }

        function check(event) {
            if (!/[0-9]/.test(String.fromCharCode(event.keyCode)))
                event.keyCode = 0;
        }
    </script>
</block>
