<include file="Public:head"/>
<include file="Public:nav"/>

<section id="content" class="modal-open">
    <section class="hbox stretch">
        <section class="vbox">

            <section class="scrollable padder remittance-form">
                <div class="m-b-md">
                    <h3 class="m-b-none">客戶申請</h3>
                </div>
                <form class="ajaxForm2" name="userApply" id="userApply" method="post" action="{:U('userApply')}">
                    <div class="row">
                        <div class="col-lg-12">
                            <section class="panel panel-default" style="margin-bottom:5px">
                                <div class="table-responsive tabledata"
                                     style="overflow:auto; margin-bottom:0px !important">

                                    <table class="table ach-table" style="margin-bottom:0px !important">

                                        <tbody>

                                        <tr>
                                            <td class="grey" width="25%">客戶名稱：</td>
                                            <td><input type="text" name="sub_name"
                                                       class="input-sm inline v-middle form-control text-left"
                                                       style="width:100% ;display:inline-block" required></td>

                                        </tr>

                                        <tr>
                                            <td class="grey">行業：</td>
                                            <td><select name="sub_industry"
                                                        class="form-control inline currency-selector"
                                                        style=" min-width:210px">
                                                <option selected="selected">-- 請選擇 --</option>
                                                <option>Gold</option>
                                                <option>Coin</option>
                                                <option>Game</option>
                                            </select></td>

                                        </tr>

                                        <tr>
                                            <td class="grey">預計每日交易金額(CNY)：</td>
                                            <td><input type="text" name="sub_expect"
                                                       class="input-sm inline v-middle form-control text-left"
                                                       style="width:100% ;display:inline-block"></td>
                                        </tr>
                                        <tr>
                                            <td class="grey">系統整合型式：</td>
                                            <td>
                                                <div class="radio inline ">
                                                    <label class="normalfont">
                                                        <input type="radio" name="sub_pay_type" value="1">API</label>
                                                </div>
                                                &nbsp;&nbsp;
                                                <div class="radio inline ">
                                                    <label class="normalfont">
                                                        <input type="radio" name="sub_pay_type" value="2">Payment Page
                                                        付款頁</label>
                                                </div>

                                            </td>
                                        </tr>


                                        <tr>
                                            <td class="grey">微信入金Rateline：</td>
                                            <td>
                                                <table style="border:none">
                                                    <tbody>
                                                    <tr>
                                                        <td class="text-left grey" width="25%">入金Rateline：</td>
                                                        <td class="text-left">成本 <input class="fxrateinput" type="text"
                                                                                        placeholder="{$_SESSION['user']['agent_list_weixin_rate']*100|number_format=###,2,'.',','}"
                                                                                        disabled="disabled">%
                                                        </td>
                                                        <td class="text-left">代理 <input id="wxag"
                                                                                        onkeypress="check(event)"
                                                                                        onchange="wxsum()"
                                                                                        name="options[weixin][agent]"
                                                                                        class="fxrateinput" type="text">%
                                                        </td>
                                                        <td class="text-left">介紹人A <input id="wxag1"
                                                                                          onkeypress="check(event)"
                                                                                          onchange="wxsum()"
                                                                                          name="options[weixin][agent1]"
                                                                                          class="fxrateinput"
                                                                                          type="text">%
                                                        </td>
                                                        <td class="text-left">介紹人B <input id="wxag2"
                                                                                          onkeypress="check(event)"
                                                                                          onchange="wxsum()"
                                                                                          name="options[weixin][agent2]"
                                                                                          class="fxrateinput"
                                                                                          type="text">%
                                                        </td>
                                                        <td class="text-left">客戶 <input id="wx"
                                                                                        onkeypress="check(event)"
                                                                                        onchange="wxsum()"
                                                                                        name="options[weixin][client]"
                                                                                        class="fxrateinput" type="text"
                                                                                        disabled="disabled" value="">%
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="grey">支付寶入金Rateline：</td>
                                            <td>
                                                <table style="border:none">
                                                    <tbody>
                                                    <tr>
                                                        <td class="text-left grey" width="25%">入金Rateline：</td>
                                                        <td class="text-left">成本 <input class="fxrateinput" type="text"
                                                                                        placeholder="{$_SESSION['user']['agent_list_alipay_rate']*100|number_format=###,2,'.',','}"
                                                                                        disabled="disabled">%
                                                        </td>
                                                        <td class="text-left">代理 <input id="aliag"
                                                                                        onkeypress="check(event)"
                                                                                        onchange="alisum()"
                                                                                        name="options[alipay][agent]"
                                                                                        class="fxrateinput" type="text">%
                                                        </td>
                                                        <td class="text-left">介紹人A <input id="aliag1"
                                                                                          onkeypress="check(event)"
                                                                                          onchange="alisum()"
                                                                                          name="options[alipay][agent1]"
                                                                                          class="fxrateinput"
                                                                                          type="text">%
                                                        </td>
                                                        <td class="text-left">介紹人B <input id="aliag2"
                                                                                          onkeypress="check(event)"
                                                                                          onchange="alisum()"
                                                                                          name="options[alipay][agent2]"
                                                                                          class="fxrateinput"
                                                                                          type="text">%
                                                        </td>
                                                        <td class="text-left">客戶 <input id="ali"
                                                                                        onkeypress="check(event)"
                                                                                        onchange="alisum()"
                                                                                        name="options[alipay][client]"
                                                                                        class="fxrateinput" type="text"
                                                                                        disabled="disabled" value="">%
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="grey">網銀入金Rateline：</td>
                                            <td>
                                                <table style="border:none">
                                                    <tbody>
                                                    <tr>
                                                        <td class="text-left grey" width="25%">入金Rateline：</td>
                                                        <td class="text-left">成本 <input class="fxrateinput" type="text"
                                                                                        placeholder="{$_SESSION['user']['agent_list_payin_rate']*100|number_format=###,2,'.',','}"
                                                                                        disabled="disabled">%
                                                        </td>
                                                        <td class="text-left">代理 <input id="netag"
                                                                                        onkeypress="check(event)"
                                                                                        onchange="netsum()"
                                                                                        name="options[netgate][agent]"
                                                                                        class="fxrateinput" type="text">%
                                                        </td>
                                                        <td class="text-left">介紹人A <input id="netag1"
                                                                                          onkeypress="check(event)"
                                                                                          onchange="netsum()"
                                                                                          name="options[netgate][agent1]"
                                                                                          class="fxrateinput"
                                                                                          type="text">%
                                                        </td>
                                                        <td class="text-left">介紹人B <input id="netag2"
                                                                                          onkeypress="check(event)"
                                                                                          onchange="netsum()"
                                                                                          name="options[netgate][agent2]"
                                                                                          class="fxrateinput"
                                                                                          type="text">%
                                                        </td>
                                                        <td class="text-left">客戶 <input id="net"
                                                                                        name="options[netgate][client]"
                                                                                        class="fxrateinput" type="text"
                                                                                        disabled="disabled" value="">%
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>


                                        </tbody>
                                    </table>
                                </div>
                            </section>

                        </div>


                        <div class="text-right">
                            <button class="btn btn-danger nextBtn btn-lg btn-rounded m-t-sm m-b-sm " type="submit">提交
                            </button>
                        </div>
                    </div>

                </form>

            </section>
        </section>
    </section>
</section>


<include file="Public:footer"/>

<block name="scripts">
    <script type="text/javascript">

        function netsum() {
            var t = "{$_SESSION['user']['agent_list_payin_rate']*100|number_format=###,2,'.',','}";
            var t0 = $("#netag").val();
            var t1 = $("#netag1").val();
            var t2 = $("#netag2").val();
            if (t0 == "") {
                t0 = 0;
            }
            if (t1 == "") {
                t1 = 0;
            }
            if (t2 == "") {
                t2 = 0;
            }
            var z = parseFloat(t) + parseFloat(t0) + parseFloat(t1) + parseFloat(t2)
            $("#net").val(z.toFixed(2));
        }

        function wxsum() {
            var t = "{$_SESSION['user']['agent_list_weixin_rate']*100|number_format=###,2,'.',','}";
            var t0 = $("#wxag").val();
            var t1 = $("#wxag1").val();
            var t2 = $("#wxag2").val();
            if (t0 == "") {
                t0 = 0;
            }
            if (t1 == "") {
                t1 = 0;
            }
            if (t2 == "") {
                t2 = 0;
            }
            var z = parseFloat(t) + parseFloat(t0) + parseFloat(t1) + parseFloat(t2)
            $("#wx").val(z.toFixed(2));
        }

        function alisum() {
            var t = "{$_SESSION['user']['agent_list_alipay_rate']*100|number_format=###,2,'.',','}";
            var t0 = $("#aliag").val();
            var t1 = $("#aliag1").val();
            var t2 = $("#aliag2").val();
            if (t0 == "") {
                t0 = 0;
            }
            if (t1 == "") {
                t1 = 0;
            }
            if (t2 == "") {
                t2 = 0;
            }
            var z = parseFloat(t) + parseFloat(t0) + parseFloat(t1) + parseFloat(t2)
            $("#ali").val(z.toFixed(2));
        }

        function check(event) {
            if (!/[0-9]/.test(String.fromCharCode(event.keyCode)))
                event.keyCode = 0;
        }
    </script>
</block>
