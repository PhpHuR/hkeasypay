        function initArray() {

        today = new Date();
        hrs = today.getHours();
        min = today.getMinutes();
        sec = today.getSeconds();
        clckh = "" + ((hrs > 12) ? hrs - 12 : hrs);
        clckm = ((min < 10) ? "0" : "") + min;
        clcks = ((sec < 10) ? "0" : "") + sec;
        clck = (hrs >= 12) ? "下午" : "上午";
        var stnr = "";

        function getFullYear(d) {
            yr = d.getYear();
            if (yr < 1000)
                yr += 1900;
            return yr;
        }
